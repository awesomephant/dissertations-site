---
layout: default
---

<div class="single-post">
    <header class="post-header">
        <h1 class="post-title">{{page.title}}</h1>
        <h2 class="post-author"><a href="{{page.author_website}}">{{page.author}}</a> ({% include graduation.html %})</h2>
    </header>
    <main class="post-body">
        {{content}}

        <h2>References</h2>
            <ul class="post-footnotes">
            {% for note in site.data.footnotes %}
             <li class="post-footnote">{{note.title}}</li>
            {% endfor %}
        </ul>
        </div>
    </main>
</div>
