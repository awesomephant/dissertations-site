---
layout: default
---
<ul class="post-list">
    {% for post in site.posts %}
    <li class="post {% if post.thumbnail %}hasThumbnail{% endif %}">
        <div class="post-meta post-meta-author">
            <span>{{post.author}}</span>
        </div>
        <div class="post-meta post-meta-categories">
            {% for cat in post.categories %}
            <span class="post-meta-category">{{cat}}</span>
            {% endfor %}
        </div>
        <header class="post-header">
            <a class="post-title" href="{{post.url}}">
                <h2>{{post.title}}</h2>
                {% if post.thumbnail %}
                    <img class='post-thumbnail' src="/assets/{{post.thumbnail}}" alt="">
                {% endif %}
            </a>
        </header>
    </li>
    {% endfor %}
</ul>
